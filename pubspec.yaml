name: flutter_at_akira_menai
description: "still waiting for the next akira menai"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  hive: ^2.2.3
  path_provider: ^2.1.1
  http: ^1.3.0
  firebase_core: ^3.13.0
  flutter_dotenv: ^5.2.1
  firebase_auth: ^5.5.2
  google_sign_in: ^6.3.0
  provider: ^6.1.4
  image_picker: ^1.0.7
  permission_handler: ^12.0.0+1
  path: ^1.9.1
  hive_flutter: ^1.1.0
  lottie: ^3.3.1
  smooth_page_indicator: ^1.2.1
  animations: ^2.0.11
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.6
  json_annotation: ^4.8.0
  awesome_snackbar_content: ^0.1.5
  google_nav_bar: ^5.0.7
  intl: ^0.19.0
  flutter_markdown: ^0.7.7
  flutter_slidable: ^4.0.0
  timezone: ^0.10.0
  flutter_local_notifications: ^19.1.0
  flutter_timezone: ^4.1.0
  fl_chart: ^0.71.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.6
  json_serializable: ^6.6.1
  hive_generator: ^2.0.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/TemplyLogoTransparentIcon.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/TemplyLogoTransparentIcon.png"

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/templyLogoTransparentBg (Medium).png
  android: true
  ios: true
  web: false
  android_gravity: center
  ios_content_mode: center
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/
    - .env
